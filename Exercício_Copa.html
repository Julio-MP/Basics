<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anos que tiveram copa</title>
</head>

<style type="text/css">
    body {background-color: darkgrey;}
</style>

<body>
    <header>
        <h1>
            Anos de Copa!
        </h1>
    </header>
    <main>
        <script>

            function pulaLinha() {
                document.write("<br>");
            }

            function mostra(frase) {

                document.write(frase);
                pulaLinha();
            }

            var anoCopa = 1930;
            var limite = parseInt(prompt("Até que ano você quer ver quando teve copa?"));

            while(anoCopa <= limite) {

                mostra(anoCopa + " teve copa!");    
                anoCopa = anoCopa + 4;
            }


            mostra("Ufa! Esses foram os anos de copa até " + limite);
        </script>
                
    </main>
    
</body>
</html>
